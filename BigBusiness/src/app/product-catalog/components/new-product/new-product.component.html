<h1>New Product</h1>
<div [formGroup]="form">
  <div class="form-group">
    <label for="name">Product name</label>
    <input type="text" formControlName="name" class="form-control" placeholder="product name">
    <div class="alert alert-danger"
      *ngIf="form.get('name').dirty && form.get('name').errors && form.get('name').errors['required']">
    Name is required
  </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" formControlName="price" class="form-control" placeholder="price">
    <div class="alert alert-danger"
    *ngIf="form.get('price').dirty && form.get('price').errors && form.get('price').errors['required']">
    Price is required
  </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="onSubmit(form.value)">Create</button>
</div>
