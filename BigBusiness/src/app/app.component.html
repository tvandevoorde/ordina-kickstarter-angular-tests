<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <h1>Big Business Webshop</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm border">
      <h2>Products</h2>
      <app-product-catalog
        [products]="products"
        (addToCart)="addToCart($event)">
      </app-product-catalog>
    </div>
    <div class="col-sm border">
      <h2>Shopping cart</h2>
      <app-shopping-cart
        [shoppingCartItems]="shoppingCart"
        [total]="total">
      </app-shopping-cart>
    </div>
  </div>
</div>
