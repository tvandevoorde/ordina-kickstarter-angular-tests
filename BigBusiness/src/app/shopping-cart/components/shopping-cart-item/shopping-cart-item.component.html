<div class="row">
  <div class="col-md-6">{{ item.name }}</div>
  <div class="col-md-2">{{ item.quantity | quantity }}</div>
  <div class="col-md-2">{{ item.price | currency: 'EUR' }}</div>
  <div class="col-md-2">
    <a href="javascript:void(0)" (click)="onRemove(item)">&times;</a>
  </div>
</div>
